<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Add a raster tile source</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoidGlub2tzIiwiYSI6ImNqbnltYjRpdTAzMHUza3F1ajJ3dTQzMHYifQ.J_urIvKEohiyuVrchF-Eyg';
    var map = new mapboxgl.Map({
      container: 'map', // container id
      style: {
        'version': 8,
        'sources': {
          's2maps-tiles': {
            'type': 'raster',
            'tiles': [
              'https://s2maps-tiles.eu/wmts?layer=s2cloudless-2020_3857&style=default&tilematrixset=GoogleMapsCompatible&Service=WMTS&Request=GetTile&Version=1.0.0&Format=image%2Fjpeg&TileMatrix={z}&TileCol={x}&TileRow={y}'
            ],
            'tileSize': 256,
            'bounds': [-180, -90, 180, 90],
            'minzoom': 0,
            'maxzoom': 16,
          },
          'test-tiles': {
            'type': 'raster',
            'tiles': [
              'http://localhost:1234/collections/Mali_ED2/tiles/g/{z}/{x}/{y}'
            ],
            'tileSize': 256,
            'bounds': [
              -16.45052355534958,
              7.037418720314915,
              9.01578503840041,
              26.32963838297779
            ],
            'minzoom': 0,
            'maxzoom': 16,
          }
        },
        'layers': [
          {
            'id': 's2maps',
            'type': 'raster',
            'source': 's2maps-tiles',
            'minzoom': 0,
            'maxzoom': 22
          },
          {
            'id': 'test',
            'type': 'raster',
            'source': 'test-tiles',
            'minzoom': 0,
            'maxzoom': 22
          }
        ]
      },
    });
    map.showTileBoundaries = true
  </script>

</body>

</html>
